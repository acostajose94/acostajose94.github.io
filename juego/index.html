<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img src="imagenes/reset.png" alt="" id="reset-js" class="img-reset" />
        <img
          src="imagenes/gift2.gif"
          alt=""
          id="gif-js"
          class="img-gif d-none"
        />
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="plantilla__juego d-none" id="plantilla__juego-js">
            <h1 class="plantilla__juego__titulo">Que empieze el juego</h1>
            <div class="input__container">
              <input type="text" id="letra" />
              <!-- <button id="verificar">V</button> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-check"
                viewBox="0 0 16 16"
                id="verificar"
              >
                <path
                  d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
                />
              </svg>
            </div>

            <h3 id="resultado"></h3>
            <img src="imagenes/1.png" alt="" id="pic" />
          </div>
          <div class="popup" id="popup-js">
            <div class="popup__center d-none" id="popup__inicio">
              <input type="button" value="Animal" id="palabra_animal" />
              <input type="button" value="Pokemon " id="palabra_pokemon" />
              <!-- <button class="apagar_Sonido"></button> -->
            </div>
            <div class="popup__center" id="popup__new">
              <div class="popup_rules">
                <ul>
                  <li>Se les dara una palabra aleatoria</li>
                  <li>Deben elegir una Categoria</li>
                  <li>Si lo desean pueden Reiniciar el juego y la palabra</li>
                  <li>Tienes 6 intentos</li>
                  <li>
                    El Juego se Conecta a diferente apis para buscar la palabra
                    segun corresponda
                  </li>
                </ul>
              </div>
              <input type="button" value="Iniciar" />
            </div>
            <div class="popup__center d-none" id="popup__reset">
              <input type="text" id="palabra_1" class="palabra d-none" />
              <input type="text" id="palabra_2" class="palabra d-none" />
              <img src="" alt="" id="imagen__final" />
              <input type="text" id="palabra_correcta" class="palabra" />
              <img
                src="imagenes/reset.png"
                alt=""
                id="reset-js2"
                class="img-reset__fija"
              />
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <script src="js4.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
